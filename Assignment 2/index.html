<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Services</title>
</head>
<frameset rows="15%,10%,75%">
    <!-- Header Frame (Split into two columns) -->
    <frameset cols="20%,80%">
        <frame src="logo.html" name="logo" scrolling="no" noresize>
        <frame src="header.html" name="header" scrolling="no" noresize>
    </frameset>

    <!-- Navigation Frame -->
    <frame src="navigation.html" name="navigation" scrolling="no" noresize>

    <!-- Content Frame -->

        <!-- Services Frame -->
        <frame src="services.html" name="services" scrolling="auto" noresize>
        <!-- Main Content Frame -->
        <frame src="home.html" name="content">
    </frameset>
</frameset>
</html>
